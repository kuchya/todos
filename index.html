<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO - Task Management Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css' integrity='sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="text-center">
        <h1>TODO App</h1>
        <p class="text-muted">Manage your day-to-day life</p>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-header">
                        <span>
                            Add a TASK here:
                        </span>
                        <div class="form-group">
                            <input type="text" class="form-control" name="taskname" id="taskname" placeholder="Enter your task here">
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control" name="taskdate" id="taskdate">
                        </div>
                        <div class="form-group">
                            <input type="time" class="form-control" name="tasktime" id="tasktime">
                        </div>
                        <button class="btn btn-block btn-primary" onclick="addTask()">
                            <i class="fa fa-plus"></i> Add
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4>Tasks</h4>
                        <ul class="list-group" id="taskList">
                        </ul>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-block btn-secondary">
                                    <i class="fa fa-trash"></i> Delete all tasks
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-block btn-warning" onclick="refreshList()">
                                    <i class="fa fa-recycle"></i> Refresh Tasks
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="js/main.js"></script>
</body>
</html>
